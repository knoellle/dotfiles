theme = "ayu_dark"

[editor]
bufferline = "always"
line-number = "relative"
true-color = true
idle-timeout = 0

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
tab = "→"
newline = "⏎"
tabpad = "·"

[editor.lsp]
display-messages = true

[keys.normal]
"K" = "hover"
"0" = "goto_line_start"
"$" = "goto_line_end"
"C-h" = "jump_view_left"
"C-j" = "jump_view_down"
"C-k" = "jump_view_up"
"C-l" = "jump_view_right"

[keys.select]
"0" = "goto_line_start"
"$" = "goto_line_end"

[keys.normal.space]
"j" = "goto_previous_buffer"
"k" = "goto_next_buffer"
"e" = "file_picker"
"c" = ":buffer-close"
