# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
[‚îå](bold green)\
$username \
$hostname\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$directory\
$nix_shell\
$status
[‚îî$sudo>](bold green) """

right_format = "$rust$python$nix_shell"

[package]
disabled = true

[status]
disabled = false
pipestatus = true

[cmd_duration]
min_time = 500
show_milliseconds = true

[hostname]
ssh_only = false
format = "[$ssh_symbol](bold blue)[$hostname](bold green) "

[username]
show_always = true
format = "[$user]($style)"

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "

[nix_shell]
symbol = "‚ùÑÔ∏è"
format = '[$symbol$name $state]($style) '

[sudo]
disabled = false
symbol = "üßô"
format = "[$symbol]($style)"
